<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insurance Fraud Detection</title>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }

        .form-container {
            background-color: #111;
            max-width: 600px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,255,255,0.1);
            text-align: left;
        }

        h1 {
            color: #00ffcc;
        }

        label {
    display: block;
    margin-top: 6px;      /* reduced space between fields */
    margin-bottom: 3px;   /* less space under the label */
    font-weight: bold;
    font-size: 14px;      /* slightly smaller label text */
}

        input, select {
    width: 100%;
    padding: 6px 8px;     /* smaller padding inside the box */
    margin-bottom: 10px;  /* tighter spacing between fields */
    background-color: #1e1e1e;
    color: white;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 14px;      /* smaller text inside inputs */
}

        .btn {
            background-color: #1f77b4;
            color: white;
            padding: 10px 20px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #135d96;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #00ffcc;
        }
    </style>
</head>
<body>
    <h1>ðŸš— Insurance Fraud Detection</h1>

    <div class="form-container">
        <form method="POST">
            <!-- All form elements inside here -->

            <label>Months as Customer</label>
            <input type="number" name="months_as_customer" required>

            <label>Policy CSL</label>
            <select name="policy_csl">
                <option>100/300</option>
                <option>250/500</option>
                <option>500/1000</option>
            </select>

            <label>Policy Deductible</label>
            <input type="number" name="policy_deductable" required>

            <label>Annual Premium</label>
            <input type="number" name="policy_annual_premium" step="0.01" required>

            <label>Umbrella Limit</label>
            <input type="number" name="umbrella_limit" required>

            <label>Gender</label>
            <select name="insured_sex">
                <option>MALE</option>
                <option>FEMALE</option>
            </select>

            <label>Capital Gains</label>
            <input type="number" name="capital_gains" required>

            <label>Capital Loss</label>
            <input type="number" name="capital_loss" required>

            <label>Incident Type</label>
            <select name="incident_type">
                <option>Multi-vehicle Collision</option>
                <option>Parked Car</option>
                <option>Single Vehicle Collision</option>
                <option>Vehicle Theft</option>
            </select>

            <label>Collision Type</label>
            <select name="collision_type">
                <option>Front Collision</option>
                <option>NA</option>
                <option>Rear Collision</option>
                <option>Side Collision</option>
            </select>

            <label>Incident Severity</label>
            <select name="incident_severity">
                <option>Major Damage</option>
                <option>Minor Damage</option>
                <option>Total Loss</option>
                <option>Trivial Damage</option>
            </select>

            <label>Authorities Contacted</label>
            <select name="authorities_contacted">
                <option>Ambulance</option>
                <option>Fire</option>
                <option>NA</option>
                <option>Other</option>
                <option>Police</option>
            </select>

            <label>Incident Hour</label>
            <input type="number" name="incident_hour_of_the_day" min="0" max="23" required>

            <label>Vehicles Involved</label>
            <input type="number" name="number_of_vehicles_involved" min="1" required>

            <label>Property Damage</label>
            <select name="property_damage">
                <option>NA</option>
                <option>NO</option>
                <option>YES</option>
            </select>

            <label>Bodily Injuries</label>
            <input type="number" name="bodily_injuries" required>

            <label>Witnesses</label>
            <input type="number" name="witnesses" required>

            <label>Police Report</label>
            <select name="police_report_available">
                <option>NA</option>
                <option>NO</option>
                <option>YES</option>
            </select>

            <label>Total Claim</label>
            <input type="number" step="0.01" name="total_claim_amount" required>

            <label>Injury Claim</label>
            <input type="number" step="0.01" name="injury_claim" required>

            <label>Property Claim</label>
            <input type="number" step="0.01" name="property_claim" required>

            <label>Vehicle Claim</label>
            <input type="number" step="0.01" name="vehicle_claim" required>

            <button type="submit" class="btn">ðŸ”Ž Predict Fraud</button>
        </form>

        {% if result %}
        <div class="result">{{ result }}</div>
        {% endif %}
    </div>
</body>
</html>
